<html>
	<head>
		<title> Scribble! </title>
		<script src="js/jquery-1.8.2.js"></script>
		<script src="js/scribble.js"></script>	
		<link rel="stylesheet" type="text/css" href="stylesheet/scribble.css"></link>
	</head>
	<body>
		<canvas id="stage" width="460" height="380" 
			style="background-color: white; border: 1px black solid;">
		</canvas>
		<div class="color-picker">
			<div class="inner-div">
				<div class="color-element" id="red"></div>
				<div class="color-element" id="green"></div>
				<div class="color-element" id="black"></div>
				<div class="color-element" id="yellow"></div>
				<div class="color-element" id="blue"></div>
			</div>	
		</div>	
	</body>
</html>
